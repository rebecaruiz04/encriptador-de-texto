<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main">
        <section class="section">
            <img class="section__logo" src="assets/logo.png" alt="logo de alura">
            <div class="section__contenido">
                <textarea name="textoIngresado" id="texto_ingresado" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <p class="aviso"><img class="icono" src="assets/exclamation.png" alt="signo de exclamacion"> Solo letras minúsculas y sin acentos</p>
                    <div class="boton__contenedor">
                        <button class="boton encriptar" onclick="encriptar();">Encriptar</button>
                        <button class="boton desencriptar" onclick="desencriptar();">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="contenido__resultado">
                <img class="img__muneco" src="assets/muneco.png" alt="imagen de un muñeco">
                <h2 class="titulo__secundario">Ningún mensaje fue encontrado</h2>
                <p id="texto_encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="boton copiar" onclick="copiarTexto();" hidden>Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
